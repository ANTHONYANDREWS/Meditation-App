<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video  loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-select">
            <button>2 Minutes</button>
            <button>5 Minutes</button>
            <button>10 Minutes</button>
        </div>

        <img class="player-container">
            <audio class="song">
                <source src="./audio/rain.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play-btn"></img>
            <img src="./svg/pause.svg" alt="pause-btn"></img>

            <img src="./svg/track-outline.svg" alt="tracking-outline"></img>

            <img src="./svg/moving-outline.svg" alt="moving-outline"></img>

            <img src="./svg/replay.svg" alt="replay-btn"></img>
            <h3 class="time-display">00:00</h3>
        </div>

        <div class="sound-picker">
            <button><img src="./svg/rain.svg" alt="rain"></button>
            <button><img src="./svg/beach.svg" alt="beach"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
